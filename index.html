<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Periplo Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #ffffff;
      --bg-dark: #0d0d0d;
      --bg-light: #1a1a1a;
    }
    body {
      font-family: 'IBM Plex Mono', monospace, system-ui, sans-serif;
      background: linear-gradient(180deg, #111, #222);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 4rem 2rem;
    }
    header img {
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }
    .sub {
      font-style: italic;
      color: #bbb;
    }
    section {
      background: rgba(255,255,255,0.05);
      padding: 2rem 1rem;
      margin: 2rem auto;
      border-radius: 8px;
      max-width: 900px;
    }
    h2 {
      font-family: 'IBM Plex Mono', monospace;
      color: var(--accent);
      border-bottom: 1px solid var(--accent);
      display: inline-block;
      margin-bottom: 1rem;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <img src="LOGO_PeriploStudion-03.png" alt="Periplo Studio Logo" />
  </header>

  <section>
    <h2>Sobre nosotros</h2>
    <p>
      No vendemos anuncios. Hacemos imágenes y sonidos que cuentan sin fingir.<br/>
      Grabamos, diseñamos, editamos.<br/>
      Sin oficina fija, solo el pulso de la idea en movimiento.
    </p>
  </section>

  <section>
    <h2>Trabajos</h2>
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/rhUEiaQfEJ4?si=PAMi_ItmK65Jb9Or" 
        title="Video de Periplo" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <section>
    <h2>Contacto</h2>
    <p>
      Escríbenos a:<br/>
      <a href="mailto:info@periplo.studio">info@periplo.studio</a>
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Periplo Studio. Hecho con código y café.</p>
  </footer>

</body>
</html>
