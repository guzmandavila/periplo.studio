<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Periplo Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* Variables de color */
    :root {
      --accent: #f3ead5;
      --bg-dark: #121212;
      --nav-bg: rgba(18,18,18,0.9);
      --section-bg: rgba(18,18,18,0.7);
      --card-bg: rgba(18,18,18,0.6);
      --input-bg: rgba(255,255,255,0.1);
      --button-bg: var(--accent);
    }
    body {margin:0;padding:0;line-height:1.6;font-family:'Poppins',sans-serif;color:var(--accent);background:var(--bg-dark);}
    nav {background:var(--nav-bg);padding:1rem;position:sticky;top:0;z-index:1000;display:flex;justify-content:center;flex-wrap:wrap;gap:1rem;}
    nav a {color:var(--accent);text-decoration:none;font-weight:600;font-family:'Bebas Neue',cursive;font-size:1rem;padding:0.5rem 1rem;border:1px solid transparent;border-radius:20px;transition:background 0.2s ease;}
    nav a:hover {background:rgba(243,234,213,0.1);}
    header {text-align:center;padding:3rem 1rem;}
    header img {max-width:70%;height:auto;margin:0 auto 1rem;display:block;}
    section {background:var(--section-bg);padding:2rem 1rem;margin:2rem auto;border-radius:12px;max-width:900px;backdrop-filter:blur(5px);}
    h2,h3 {margin:0 0 1rem;font-family:'Bebas Neue',cursive;color:var(--accent);}
    h2 {font-size:2rem;}
    p,li {font-size:1rem;}
    a,section a {color:var(--accent);text-decoration:underline;transition:color 0.2s ease;}
    a:hover,section a:hover {color:rgba(243,234,213,0.7);}
    /* Slider de videos */
    .video-slider {display:flex;overflow-x:auto;gap:1rem;padding-bottom:1rem;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;}
    .video-slider .video-container {flex:0 0 80%;scroll-snap-align:start;position:relative;padding-bottom:56.25%;height:0;border-radius:12px;overflow:hidden;box-shadow:0 4px 15px rgba(0,0,0,0.5);}
    .video-slider .video-container iframe {position:absolute;top:0;left:0;width:100%;height:100%;border:0;}
    /* Otros estilos de cards y formularios mantienen previos */
    @media(min-width:700px){#servicios .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:2rem;}}
    @media(max-width:600px){nav a{font-size:0.9rem;padding:0.5rem;}header img{max-width:90%;}section{padding:1.5rem 1rem;}h2{font-size:1.8rem;}}
  </style>
</head>
<body>

  <nav>
    <a href="#servicios">Servicios</a>
    <a href="#trabajos">Trabajos</a>
    <a href="#cotizacion">Inicia tu proyecto</a>
    <a href="#trabaja">Trabaja con nosotros</a>
  </nav>

  <header data-aos="fade-down">
    <img src="LOGO_PeriploStudion-03.png" alt="Periplo Studio Logo" />
  </header>

  <section id="trabajos" data-aos="fade-up">
    <h2>Trabajos</h2>
    <div class="video-slider">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/rhUEiaQfEJ4" title="Trabajo 1" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Q88Erleku84" title="Trabajo 2" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/fsBp5IUqhdg" title="Trabajo 3" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/e9wMxjxAc5c" title="Trabajo 4" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/vH5tkyOjVJo" title="Trabajo 5" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/gqyrazOetYY" title="Trabajo 6" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/4ZoNwZuYqWo" title="Trabajo 7" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://player.vimeo.com/video/76979871" title="Trabajo extra" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <!-- Resto de secciones: Servicios, Cotización, Únete, Footer -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
